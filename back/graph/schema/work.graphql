type Work {
  id: String!
  title: String!
  description: String!
  imageUrl: String!
  createdAt: String!
  updatedAt: String!
  skills: [Skill!]!
}

input NewWork {
  title: String!
  description: String
  imageUrl: String!
}

extend type Query {
  work(id: String!): Work
  worksByTitle(title: String!): [Work!]!
}

extend type Mutation {
  createWork(input: NewWork!): Work!
}
