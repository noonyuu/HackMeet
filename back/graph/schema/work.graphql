type Work {
  id: String!
  eventId: String!
  title: String!
  description: String
  createdAt: String!
  updatedAt: String!
}

input NewWork {
  eventId: String!
  title: String!
  description: String
}

extend type Query {
  work(id: String!): Work
  worksByEventId(eventId: String!): [Work!]!
  worksByTitle(title: String!): [Work!]!
}

extend type Mutation {
  createWork(input: NewWork!): Work!
}
